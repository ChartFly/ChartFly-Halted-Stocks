<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halted Stocks Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Halted Stocks Tracker</h1>
    <table>
        <thead>
            <tr>
                <th>Stock</th>
                <th>Reason</th>
                <th>Time Halted</th>
            </tr>
        </thead>
        <tbody id="halted-stocks">
            <tr><td colspan="3">Loading halted stocks...</td></tr>
        </tbody>
    </table>
    <script>
        async function fetchHaltedStocks() {
            try {
                let response = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent("https://www.nasdaqtrader.com/rss.aspx?feed=tradehalts"));
                let data = await response.json();
                let text = data.contents;
                
                let parser = new DOMParser();
                let xml = parser.parseFromString(text, "text/xml");
                let items = xml.getElementsByTagName("item");
                
                let tableBody = document.getElementById("halted-stocks");
                tableBody.innerHTML = ""; // Clear previous data
                
                if (items.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='3'>No active trading halts.</td></tr>";
                    return;
                }
                
                for (let item of items) {
                    let title = item.getElementsByTagName("title")[0]?.textContent || "N/A";
                    let description = item.getElementsByTagName("description")[0]?.textContent || "N/A";
                    let pubDate = item.getElementsByTagName("pubDate")[0]?.textContent || "N/A";
                    
                    let row = `<tr><td>${title}</td><td>${description}</td><td>${pubDate}</td></tr>`;
                    tableBody.innerHTML += row;
                }
            } catch (error) {
                console.error("Error fetching halted stocks:", error);
                document.getElementById("halted-stocks").innerHTML = "<tr><td colspan='3'>Failed to load data.</td></tr>";
            }
        }
        
        fetchHaltedStocks(); // Initial fetch
        setInterval(fetchHaltedStocks, 60000); // Refresh every 60 seconds
    </script>
</body>
</html>
