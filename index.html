<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halted Stocks Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background: #333;
            color: white;
            padding: 15px 0;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-container img {
            width: 72px;
            height: 72px;
        }
        .logo-text {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .market-status {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 5px;
            color: white;
            text-align: center;
            width: auto;
            display: inline-block;
        }
        .market-open { background-color: green; }
        .market-closed { background-color: red; }
        .holidays {
            margin-top: 10px;
            padding: 10px;
            background: #fff8e1;
            border: 1px solid #ffd54f;
            width: 90%;
            text-align: center;
            font-size: 12px;
        }
        .container {
            display: flex;
            justify-content: center;
            width: 90%;
            gap: 20px;
        }
        .table-container {
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
            font-size: 12px;
        }
        th {
            background: #333;
            color: white;
        }
        th:nth-child(7) { min-width: 300px; } /* Expanding Definition Column */
    </style>
    <script>
        const haltDefinitions = {
            "T1": "Halt - News Pending (Indefinite Halt Time)",
            "T2": "Halt - News Released (Indefinite Halt Time)",
            "T3": "News and Resumption Times (Indefinite Halt Time)",
            "T5": "Single Stock Trading Pause in Effect (Generally 5 Minutes, but may be longer)",
            "T6": "Halt - Extraordinary Market Activity (Indefinite Halt Time)",
            "T7": "Single Stock Trading Pause/Quotation-Only Period (Generally 5 Minutes, but may be longer)",
            "T8": "Halt - Exchange-Traded Fund (ETF) (Indefinite Halt Time)",
            "T12": "Halt - Additional Information Requested by NASDAQ (Indefinite Halt Time)",
            "H4": "Halt - Non-Compliance (Indefinite Halt Time)",
            "H9": "Halt - Not Current (Indefinite Halt Time)",
            "H10": "Halt - SEC Trading Suspension (Indefinite Halt Time)",
            "H11": "Halt - Regulatory Concern (Indefinite Halt Time)",
            "O1": "Operations Halt, Contact Market Operations (Indefinite Halt Time)",
            "IPO1": "IPO Issue not yet Trading (Indefinite Halt Time)",
            "M1": "Corporate Action (Indefinite Halt Time)",
            "M2": "Quotation Not Available (Indefinite Halt Time)",
            "LUDP": "Volatility Trading Pause (Generally 5 Minutes, but may be longer)",
            "LUDS": "Volatility Trading Pause - Straddle Condition (Generally 5 Minutes, but may be longer)",
            "MWC0": "Market Wide Circuit Breaker Halt - Carry over from previous day (Indefinite Halt Time)",
            "MWC1": "Market Wide Circuit Breaker Halt - Level 1 (Generally 15 Minutes, but may be longer)",
            "MWC2": "Market Wide Circuit Breaker Halt - Level 2 (Generally 15 Minutes, but may be longer)",
            "MWC3": "Market Wide Circuit Breaker Halt - Level 3 (Indefinite Halt Time)"
        };

        function updateMarketStatus() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let marketStatusElement = document.getElementById("market-status");
            
            if ((hours > 9 || (hours === 9 && minutes >= 30)) && hours < 16) {
                marketStatusElement.textContent = "Market Open";
                marketStatusElement.className = "market-status market-open";
            } else {
                marketStatusElement.textContent = "Market Closed";
                marketStatusElement.className = "market-status market-closed";
            }
        }
        
        function removeLoadingMessage() {
            setTimeout(() => {
                let loadingMessage = document.getElementById("last-update");
                if (loadingMessage) {
                    loadingMessage.style.display = "none";
                }
                let tableBody = document.getElementById("halted-stocks");
                if (tableBody.innerHTML.includes("Loading") || tableBody.innerHTML.includes("Failed to load data")) {
                    tableBody.innerHTML = "<tr><td colspan='11'>No data available.</td></tr>";
                }
            }, 30000);
        }
        
        window.onload = function() {
            updateMarketStatus();
            removeLoadingMessage();
        };
    </script>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="image.png" alt="ChartFly Logo">
            <div class="logo-text">ChartFly</div>
        </div>
    </div>
    <div id="market-status" class="market-status">Checking market status...</div>
    <div class="table-container">
        <h2>Halted Stocks Tracker</h2>
        <p id="last-update" class="last-update">Loading...</p>
        <table>
            <thead>
                <tr>
                    <th>Halt Date</th>
                    <th>Halt Time</th>
                    <th>Issue Symbol</th>
                    <th>Issue Name</th>
                    <th>Market</th>
                    <th>Reason Code</th>
                    <th>Definition</th>
                    <th>Halt Price</th>
                    <th>Res Date</th>
                    <th>Res Time</th>
                    <th>Res Time</th>
                </tr>
            </thead>
            <tbody id="halted-stocks">
                <tr><td colspan="11">Loading halted stocks...</td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>
